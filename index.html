   <script>

            let btn =document.getElementById("btn");
            let btnText =document.getElementById("btnText");
            let btnIcon =document.getElementById("btnIcon");

            btn.onclick = function(){
                document.body.classList.toggle("dark-theme");

                if(document.body.classList.contains("dark-theme")){
                    btnIcon.src = "../image/sun.png";
                    btnText.innerHTML = "Light";
            }else{
                    btnIcon.src = "../image/moon.png";
                    btnText.innerHTML = "Dark";
            }
        }

        </script>
<script>

    let dark =document.getElementById("dark");
    let darkText =document.getElementById("darkText");
    let darkIcon =document.getElementById("darkIcon");

    dark.onclick = function(){
        document.body.classList.toggle("dark-theme");

        if(document.body.classList.contains("dark-theme")){
            darkIcon.src = "../image/sun.png";
            darkText.innerHTML = "Light";
    }else{
            darkIcon.src = "../image/moon.png";
            darkText.innerHTML = "Dark";
    }
}

</script>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
             ? 'fa-solid fa-xmark'
             : 'fa-solid fa-bars'

        }
    </script>
